<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 500px;
				margin: 0 auto;
			}
			.div{
				width: 100px;
				height: 100px;
				background-color: black;
				margin: 20px 50px;
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<input type="text" name="color" id="color" value="英文颜色" />
			<button>点击div将变成</button>			
			<div class="div"></div>
			<div class="div"></div>
			<div class="div"></div>
		</div>
		<script type="text/javascript">
			window.onload=function(){
				var text=document.getElementById("color");
				var bat=document.getElementsByTagName("button")[0];
				var div=document.getElementsByClassName("div");
				var len=div.length;
				text.onfocus=function(){
					if(text.value="英文颜色"){
						text.value=""
					}
				text.onblur=function(){
					var x=text.value;
					if(x.length==0){
						text.value="英文颜色"
					}
				}
					
				}
				bat.onclick=function(){  
					var color=text.value;
					for(var i=0;i<len;i++){					
						div[i].style.backgroundColor=color
					}	
				}
				
				
				
				
				
				
				
				
				
			}
		</script>
	</body>
</html>
